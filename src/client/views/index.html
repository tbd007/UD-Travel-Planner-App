  
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
 <body>
<div id = "app">
  <div class ="headline">
    <h1>TRAVEL PLANNER</h1>
  </div>

  <div class ="wrapper">
    
    <form class="" onsubmit="Client.handleSubmit(event)">
    <label for="city">Enter City here</label>
    <input type="text" id="city" placeholder=" Enter Location">
    <input type="text" id="countryCode" placeholder=" Enter Country Code">
    <input type="date" id="start" name="trip-start"
       value="2020-05-20">
    <input id="subbtn" type="submit" value="ADD TRIP" onclick="Client.handleSubmit(event)" onsubmit="Client.handleSubmit(event)">
    <input id="addbtn" type="submit" value="SAVE TRIP" onclick="Client.addTrip(event)" >
</form>
  </div>
<div id="main">
  <div id="output">
    <div id="mainpic"></div>  
      <h3 id="tripdet">TRIP DETAILS</h3>
      <div id="details">
      <div id = "showlocation"></div> 
      <div id = "showdate"></div>
      <div id = "weatherdata"></div>
  </div>
</div>

  

  <div class ="holder">
    <div class = "title"><h2>My Trips</h2></div>
   <div id = "entryHolder">
    <div id = "location"></div> 
   <div id = "date"></div>
   <div id = "content"></div>
   <div>
    <form id="add_details">
        <label for="add_details">Add Trip Info: </label>
        <input id="item" type="text" placeholder="New" required />
      </form>
      
      <h3>Travel Details</h3>
      <ul></ul>
      
      <button id="clearitems">Clear All</button>
      <button id="printitems">Print/PDF</button>
   </div>
  </div>  
  </div>
  </div>
  </div>
 

<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</body>
</html>
